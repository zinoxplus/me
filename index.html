<!DOCTYPE html>
<html lang="fa">
<head>
<title> VOID XLMC </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
background:#000;
color:#eee;
overflow:hidden;
}

/* Background GIF */
.bg{
position:fixed;
inset:0;
background:url('https://raw.githubusercontent.com/zinoxplus/me/main/bg.gif') center/cover no-repeat;
filter:brightness(.75) contrast(1.2);
z-index:-2;
animation:bgZoom 20s infinite alternate ease-in-out;
}

@keyframes bgZoom{
from{transform:scale(1)}
to{transform:scale(1.1)}
}

body::before{
content:"";
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
z-index:-1;
}

/* Steam Button */
.steam{
position:fixed;
top:20px;
right:20px;
color:#fff;
border:1px solid #fff;
padding:10px 18px;
text-decoration:none;
font-size:13px;
transition:.3s;
}
.steam:hover{
background:#fff;
color:#000;
}

/* Card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:650px;
padding:45px;
background:rgba(0,0,0,.45);
backdrop-filter:blur(18px);
border-radius:25px;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 0 50px rgba(0,0,0,.9);
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;transform:translate(-50%,-55%)}
to{opacity:1;transform:translate(-50%,-50%)}
}

h1{
text-align:center;
letter-spacing:6px;
margin-bottom:30px;
text-shadow:0 0 15px #fff;
}

/* Info Grid */
.info{
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
margin-bottom:35px;
}

.field{
background:rgba(255,255,255,.06);
padding:14px;
border-radius:14px;
display:flex;
align-items:center;
gap:12px;
position:relative;
overflow:hidden;
transition:.4s;
}

.field:hover{
background:rgba(255,255,255,.15);
transform:scale(1.05);
box-shadow:0 0 15px rgba(255,255,255,.2);
}

.field i{
font-size:18px;
color:#fff;
width:22px;
text-align:center;
}

/* PLAYER */
.player{
margin-top:20px;
}

.progress{
height:8px;
background:#111;
border-radius:10px;
overflow:hidden;
cursor:pointer;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#fff,#aaa);
box-shadow:0 0 15px #fff;
}

.controls{
margin-top:15px;
display:flex;
justify-content:center;
gap:40px;
font-size:22px;
}

.controls i{
cursor:pointer;
color:#aaa;
transition:.3s;
}

.controls i:hover{
color:#fff;
transform:scale(1.2);
}

.time{
margin-top:10px;
text-align:center;
font-size:13px;
}

/* Playlist */
.playlist{
margin-top:15px;
background:rgba(255,255,255,.05);
border-radius:15px;
padding:10px;
}

.track{
padding:8px;
cursor:pointer;
border-radius:8px;
transition:.3s;
font-size:13px;
}

.track:hover{
background:rgba(255,255,255,.15);
}

.active{
background:rgba(255,255,255,.25);
}
</style>
</head>

<body>

<div class="bg"></div>

<a class="steam" target="_blank"
href="https://steamcommunity.com/id/M_LMC/">
<i class="fab fa-steam"></i> ♦ Steam Profile ♦
</a>

<div class="card">

<h1>X LMC</h1>

<div class="info">
<div class="field"><i class="fa fa-user"></i> Age: 20</div>
<div class="field"><i class="fa fa-clock"></i> Timeplay CS: 800h</div>
<div class="field"><i class="fa fa-trophy"></i> Rank: 12000</div>
<div class="field"><i class="fa fa-layer-group"></i> Steam Level: 22</div>
<div class="field"><i class="fab fa-discord"></i> @mahdiyar_lmc</div>
<div class="field"><i class="fab fa-telegram"></i> @LMX13</div>
<div class="field"><i class="fa fa-quote-left"></i> I LOST IN THE BACKROOMS</div>
</div>

<div class="player">

<audio id="audio" preload="auto"></audio>

<div class="progress" onclick="seek(event)">
<div class="bar" id="bar"></div>
</div>

<div class="controls">
<i class="fa fa-backward" onclick="prev()"></i>
<i class="fa fa-play" id="playBtn" onclick="togglePlay()"></i>
<i class="fa fa-forward" onclick="next()"></i>
</div>

<div class="time" id="time">00:00 / 00:00</div>

<div class="playlist" id="playlist"></div>

</div>
</div>

<script>
const tracks = [
{title:"Nothing After",src:"https://raw.githubusercontent.com/zinoxplus/me/main/nothing_after.mp3"},
{title:"TAHETASH ALEXER",src:"https://raw.githubusercontent.com/zinoxplus/me/main/TAHETASH_ALEXER.mp3"},
{title:"VOID",src:"https://raw.githubusercontent.com/zinoxplus/me/main/VOID.mp3"}
];

const audio=document.getElementById("audio");
const bar=document.getElementById("bar");
const time=document.getElementById("time");
const playlist=document.getElementById("playlist");
const playBtn=document.getElementById("playBtn");

let current=0;

tracks.forEach((track,i)=>{
let div=document.createElement("div");
div.className="track";
div.innerText=track.title;
div.onclick=()=>loadTrack(i,true);
playlist.appendChild(div);
});

function loadTrack(i,autoplay=false){
current=i;
audio.src=tracks[i].src;
document.querySelectorAll(".track").forEach(t=>t.classList.remove("active"));
playlist.children[i].classList.add("active");
if(autoplay) audio.play().then(()=>playBtn.className="fa fa-pause");
}

function togglePlay(){
if(audio.paused){
audio.play();
playBtn.className="fa fa-pause";
}else{
audio.pause();
playBtn.className="fa fa-play";
}
}

function next(){
current=(current+1)%tracks.length;
loadTrack(current,true);
}

function prev(){
current=(current-1+tracks.length)%tracks.length;
loadTrack(current,true);
}

audio.ontimeupdate=()=>{
if(audio.duration){
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
time.textContent=format(audio.currentTime)+" / "+format(audio.duration);
}
}

function seek(e){
const rect = e.currentTarget.getBoundingClientRect();
const percent = (e.clientX - rect.left) / rect.width;
audio.currentTime = percent * audio.duration;
}

function format(sec){
let m=Math.floor(sec/60);
let s=Math.floor(sec%60);
return (m<10?"0":"")+m+":"+(s<10?"0":"")+s;
}

/* Auto play first track */
window.onload=()=>{
loadTrack(0,true);
}
</script>

</body>
</html>
