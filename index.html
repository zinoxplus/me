<script>
/* Tracks */
const tracks=[
'https://dl.godpori.com/04/05/Mvshreghi%20-%20Vasam%20Ajib%20Bood%20[128].mp3',
'https://dl.bandmusic.ir/files/mp3/s1/01%20Mvshreghi%20-%20Adhd.mp3'
];
let i=0;
const audio=document.getElementById('audio');
audio.src=tracks[i];

/* Unlock */
function unlock(){
audio.muted=false;
audio.play();
}

/* Controls */
function playMusic(){audio.play()}
function next(){i=(i+1)%tracks.length;audio.src=tracks[i];audio.play()}
function prev(){i=(i-1+tracks.length)%tracks.length;audio.src=tracks[i];audio.play()}

/* Progress */
audio.ontimeupdate=()=>{
const p=(audio.currentTime/audio.duration)*100;
bar.style.width=p+'%';
time.innerText=
`${Math.floor(audio.currentTime/60)}:${Math.floor(audio.currentTime%60).toString().padStart(2,'0')} /
${Math.floor(audio.duration/60)||0}:${Math.floor(audio.duration%60||0).toString().padStart(2,'0')}`;
}

/* Seek */
function seek(e){
const r=e.target.getBoundingClientRect();
audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
}

/* Camera Shake + Glow */
setInterval(()=>{
if(!audio.paused){
scene.style.transform=
`translate(${(Math.random()-.5)*3}px,${(Math.random()-.5)*3}px)`;
player.classList.add('glow');
}else{
player.classList.remove('glow');
}
},120);

/* Rain + Splash */
const c=document.getElementById('rain');
const x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const drops=[];
for(let i=0;i<200;i++)
drops.push({x:Math.random()*c.width,y:Math.random()*c.height,s:2+Math.random()*3});

function rain(){
x.clearRect(0,0,c.width,c.height);
x.strokeStyle='#0ff';
drops.forEach(d=>{
x.beginPath();
x.moveTo(d.x,d.y);
x.lineTo(d.x,d.y+10);
x.stroke();
d.y+=d.s;
if(d.y>c.height){
for(let i=0;i<5;i++){
x.beginPath();
x.arc(d.x,d.y,Math.random()*6,0,Math.PI*2);
x.stroke();
}
d.y=0;
}
});
requestAnimationFrame(rain);
}
rain();

/* Cursor */
addEventListener('mousemove',e=>{
const p=document.createElement('div');
p.className='p';
p.style.left=e.clientX+'px';
p.style.top=e.clientY+'px';
document.body.appendChild(p);
setTimeout(()=>p.remove(),300);
});
</script>
