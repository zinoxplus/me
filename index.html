<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMC || VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
color:#ddd;
overflow:hidden;
}

/* üê¶ BACKGROUND */
.bg{
position:fixed;
inset:0;
background:url('https://i.pinimg.com/originals/c8/cc/44/c8cc44d4a558a872b28b82cc738c3d39.gif') center/cover no-repeat;
filter:brightness(.7) contrast(1.2);
z-index:-3;
}

/* ü©∏ BLOOD DRIPS */
.blood-container{
position:fixed;
top:0;
left:0;
width:100%;
pointer-events:none;
z-index:2;
}
.drop{
position:absolute;
top:-20px;
width:6px;
height:20px;
background:linear-gradient(#900,#300);
border-radius:50%;
animation:drip 4s linear infinite;
opacity:.8;
}
@keyframes drip{
0%{transform:translateY(0)}
100%{transform:translateY(110vh)}
}

/* üéÆ GLASS CARD */
.card{
width:550px;
padding:35px;
border-radius:18px;
background:rgba(15,15,20,.35);
backdrop-filter:blur(18px);
border:1px solid rgba(255,0,0,.15);
box-shadow:0 0 80px rgba(0,0,0,.9);
animation:fadeIn 1s ease forwards;
}

/* TITLE */
.card h1{
text-align:center;
letter-spacing:6px;
color:#fff;
margin-bottom:25px;
text-shadow:0 0 15px #900;
}

/* INFO GRID */
.info{
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
margin-bottom:30px;
}
.field{
display:flex;
align-items:center;
gap:10px;
font-size:14px;
transition:.3s;
}
.field:hover{
transform:translateX(5px);
color:#fff;
}
.field i{
color:#ff0033;
}

/* üéß PLAYER */
.player{
padding:20px;
border-radius:14px;
background:rgba(0,0,0,.5);
border:1px solid rgba(255,0,0,.3);
box-shadow:0 0 30px rgba(255,0,0,.2);
}

.controls{
display:flex;
justify-content:center;
gap:30px;
font-size:22px;
margin-bottom:15px;
}
.controls i{
cursor:pointer;
color:#ff0033;
transition:.3s;
}
.controls i:hover{
transform:scale(1.3);
text-shadow:0 0 10px red;
}

/* Progress */
.progress{
height:8px;
background:#111;
border-radius:6px;
overflow:hidden;
cursor:pointer;
margin-bottom:15px;
}
.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#600,#ff0033);
}

/* Visualizer */
canvas{
width:100%;
height:60px;
}

/* Animations */
@keyframes fadeIn{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- Blood Drips -->
<div class="blood-container" id="blood"></div>

<div class="card">

<h1>VOID</h1>

<div class="info">
<div class="field"><i class="fa fa-user"></i> Age: 20</div>
<div class="field"><i class="fa fa-clock"></i> Timeplay CS: 800h</div>
<div class="field"><i class="fa fa-ranking-star"></i> Rank: 12000</div>
<div class="field"><i class="fa fa-layer-group"></i> Steam Level: 22</div>
<div class="field"><i class="fab fa-discord"></i> @mahdiyar_lmc</div>
<div class="field"><i class="fa fa-quote-left"></i> ÿØÿßÿ±€åŸàÿ¥ŸÖ ŸàŸÑ€å ÿ®€å‚ÄåÿßŸÇÿ®ÿßŸÑ</div>
</div>

<div class="player">
<div class="controls">
<i class="fa fa-play" onclick="play()"></i>
<i class="fa fa-pause" onclick="pause()"></i>
<i class="fa fa-stop" onclick="stop()"></i>
</div>

<div class="progress" onclick="seek(event)">
<div class="bar" id="bar"></div>
</div>

<canvas id="visualizer"></canvas>

<audio id="audio"
src="https://raw.githubusercontent.com/zinoxplus/me/main/VOID.m4a"></audio>

</div>
</div>

<script>
/* üéß AUDIO + VISUALIZER */
const audio=document.getElementById("audio");
const bar=document.getElementById("bar");
const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");

canvas.width=600;
canvas.height=60;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const source=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);

analyser.fftSize=64;
const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(dataArray);
ctx.clearRect(0,0,canvas.width,canvas.height);
let barWidth=(canvas.width/bufferLength);
for(let i=0;i<bufferLength;i++){
let barHeight=dataArray[i]/2;
ctx.fillStyle="rgb("+(barHeight+100)+",0,0)";
ctx.fillRect(i*barWidth,canvas.height-barHeight,barWidth-2,barHeight);
}
}
draw();

function play(){
audioCtx.resume();
audio.play();
}
function pause(){audio.pause()}
function stop(){audio.pause();audio.currentTime=0}

audio.ontimeupdate=()=>{
if(audio.duration){
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
}
}
function seek(e){
const percent=e.offsetX/e.target.clientWidth;
audio.currentTime=percent*audio.duration;
}

/* ü©∏ Generate Blood Drops */
const blood=document.getElementById("blood");
for(let i=0;i<25;i++){
let d=document.createElement("div");
d.classList.add("drop");
d.style.left=Math.random()*100+"%";
d.style.animationDuration=(3+Math.random()*4)+"s";
blood.appendChild(d);
}
</script>

</body>
</html>
