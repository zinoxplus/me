*{box-sizing:border-box;font-family:Segoe UI,sans-serif;margin:0;padding:0;}
body{color:#fff;min-height:100vh;background:#000;overflow:hidden}

/* HUD Frame */

/* Playlist */
.playlist div{display:flex;align-items:center;gap:10px;cursor:pointer;margin:6px 0;padding:6px;border-radius:10px;transition:.3s}

/* Visualizer */

/* Side EQ */

.eq span{flex:1;background:#00ffff;opacity:.2;border-radius:6px;transition:.1s}

/* Rain Drops */
.drop{position:fixed;width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.25);backdrop-filter:blur(2px);box-shadow:inset -2px -2px 6px rgba(255,255,255,.4);pointer-events:none;transition:top .016s linear;}

<script>
// ðŸŽµ Ù…ÙˆØ²ÛŒÚ©â€ŒÙ‡Ø§
const tracks=[
  'music/Vasam_Ajib_Bood.mp3',
  'music/Adhd.mp3'
];
let idx=0;
const audio=document.getElementById('audio');
audio.src=tracks[idx];

// ðŸŽš Audio Context + Visualizer
const AC=window.AudioContext||window.webkitAudioContext;
const ctx=new AC();
const srcNode=ctx.createMediaElementSource(audio);
const analyser=ctx.createAnalyser();
analyser.fftSize=128;
srcNode.connect(analyser);
analyser.connect(ctx.destination);

const playBtn=document.getElementById('playBtn');
let isPlaying=false;

function playMusic(){
  ctx.resume().then(()=>{
    audio.play();
    isPlaying=true;
    playBtn.classList.remove('fa-play');
    playBtn.classList.add('fa-pause');
  });
}

function pauseMusic(){
  audio.pause();
  isPlaying=false;
  playBtn.classList.remove('fa-pause');
  playBtn.classList.add('fa-play');
}

playBtn.onclick=()=>{isPlaying?pauseMusic():playMusic();}

function setTrack(i){
  idx=i;
  audio.src=tracks[i];
  playMusic();
}

function next(){setTrack((idx+1)%tracks.length)}
function prev(){setTrack((idx-1+tracks.length)%tracks.length)}

// ðŸŽ¨ Visualizer
const c=document.getElementById('viz');
const g=c.getContext('2d');
function resizeCanvas(){c.width=c.offsetWidth;c.height=c.offsetHeight;}
window.addEventListener('resize',resizeCanvas);
resizeCanvas();

const data=new Uint8Array(analyser.frequencyBinCount);

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(data);
  g.clearRect(0,0,c.width,c.height);
  let bass=0;
  for(let i=0;i<data.length;i++){
    let h=data[i];
    if(i<6) bass+=h;
    g.fillStyle=`hsl(${i*15},100%,50%)`;
    g.fillRect(i*10,c.height-h/2,8,h/2);
  }
  let s=bass/300;
  scene.style.transform=`translate(${(Math.random()-.5)*s}px,${(Math.random()-.5)*s}px)`;
  updateEQ(data);
}
draw();

// ðŸŽ› EQ
const eqL=document.getElementById('eqL');
const eqR=document.getElementById('eqR');
for(let i=0;i<12;i++){eqL.appendChild(document.createElement('span')); eqR.appendChild(document.createElement('span'));}
function updateEQ(freqData){
  [...eqL.children,...eqR.children].forEach((e,i)=>{
    e.style.opacity=Math.min(1,freqData[i]*1.5/255);
    e.style.height = 10 + freqData[i]/3 + 'px';
  });
}

// ðŸŒ§ Rain
setInterval(()=>{
  const d=document.createElement('div');
  d.className='drop';
  d.style.left=Math.random()*window.innerWidth+'px';
  d.style.top='-20px';
  document.body.appendChild(d);
  let y=-20;
  const fall=requestAnimationFrame(function animate(){
    y+=Math.random()*4+2;
    d.style.top=y+'px';
    if(y<window.innerHeight) requestAnimationFrame(animate);
    else d.remove();
  });
},100);

</script>
