<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMC | VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
background:#000;
color:#eee;
overflow:hidden;
}

/* Background */
.bg{
position:fixed;
inset:0;
background:url('https://i.pinimg.com/originals/c8/cc/44/c8cc44d4a558a872b28b82cc738c3d39.gif') center/cover no-repeat;
filter:brightness(.8) contrast(1.2);
z-index:-2;
}

body::before{
content:"";
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
z-index:-1;
}

/* Steam Button */
.steam{
position:fixed;
top:20px;
right:20px;
color:#fff;
border:1px solid #fff;
padding:10px 18px;
text-decoration:none;
font-size:13px;
transition:.3s;
}
.steam:hover{
background:#fff;
color:#000;
}

/* Card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:600px;
padding:40px;
background:rgba(0,0,0,.4);
backdrop-filter:blur(15px);
border-radius:20px;
border:1px solid rgba(255,255,255,.1);
box-shadow:0 0 40px rgba(0,0,0,.8);
}

h1{
text-align:center;
letter-spacing:6px;
margin-bottom:30px;
}

/* Info */
.info{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-bottom:30px;
}

.info div{
background:rgba(255,255,255,.06);
padding:15px;
border-radius:12px;
display:flex;
align-items:center;
gap:10px;
transition:.3s;
}

.info div:hover{
background:rgba(255,255,255,.12);
transform:scale(1.05);
}

.info i{
color:#fff;
}

/* Player */
.player{
margin-top:10px;
}

.progress{
height:8px;
background:#111;
border-radius:10px;
overflow:hidden;
cursor:pointer;
}

.bar{
height:100%;
width:0%;
background:#fff;
}

.controls{
margin-top:15px;
display:flex;
justify-content:center;
gap:40px;
font-size:22px;
}

.controls i{
cursor:pointer;
color:#aaa;
transition:.3s;
}

.controls i:hover{
color:#fff;
transform:scale(1.2);
}

.time{
margin-top:10px;
text-align:center;
font-size:13px;
}

.volume{
margin-top:10px;
text-align:center;
}
</style>
</head>

<body>

<div class="bg"></div>

<a class="steam" target="_blank"
href="https://steamcommunity.com/id/M_LMC/">
<i class="fab fa-steam"></i> STEAM PROFILE
</a>

<div class="card">

<h1>VOID</h1>

<div class="info">
<div><i class="fa fa-user"></i> AGE: 20</div>
<div><i class="fa fa-gamepad"></i> CS TIME: 800h</div>
<div><i class="fa fa-trophy"></i> RANK: 12000</div>
<div><i class="fa fa-star"></i> LEVEL: 22</div>
</div>

<div class="player">

<audio id="audio">
<source src="https://zinoxplus.github.io/me/VOID.mp3" type="audio/mpeg">
Your browser does not support audio.
</audio>

<div class="progress" onclick="seek(event)">
<div class="bar" id="bar"></div>
</div>

<div class="controls">
<i class="fa fa-rotate-left" onclick="restart()"></i>
<i class="fa fa-play" onclick="play()"></i>
<i class="fa fa-pause" onclick="pause()"></i>
</div>

<div class="time" id="time">00:00 / 00:00</div>

<div class="volume">
<input type="range" min="0" max="1" step="0.01" value="1"
oninput="audio.volume=this.value">
</div>

</div>
</div>

<script>
const audio=document.getElementById("audio");
const bar=document.getElementById("bar");
const time=document.getElementById("time");

function play(){audio.play()}
function pause(){audio.pause()}
function restart(){audio.currentTime=0}

audio.ontimeupdate=()=>{
if(audio.duration){
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
time.textContent=format(audio.currentTime)+" / "+format(audio.duration);
}
}

function seek(e){
const percent=e.offsetX/e.target.clientWidth;
audio.currentTime=percent*audio.duration;
}

function format(sec){
let m=Math.floor(sec/60);
let s=Math.floor(sec%60);
return (m<10?"0":"")+m+":"+(s<10?"0":"")+s;
}
</script>

</body>
</html>
