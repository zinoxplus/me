<script>
/* Audio */
const tracks=[
'https://dl.godpori.com/04/05/Mvshreghi%20-%20Vasam%20Ajib%20Bood%20[128].mp3',
'https://dl.bandmusic.ir/files/mp3/s1/01%20Mvshreghi%20-%20Adhd.mp3'
];
let i=0;
const audio=document.getElementById('audio');
audio.src=tracks[i];

function unlock(){audio.muted=false;audio.play()}
function playMusic(){audio.play()}
function stopMusic(){audio.pause();audio.currentTime=0}
function next(){i=(i+1)%tracks.length;set()}
function prev(){i=(i-1+tracks.length)%tracks.length;set()}
function setTrack(n){i=n;set()}
function set(){
audio.src=tracks[i];audio.play();
document.querySelectorAll('.track').forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.track')[i].classList.add('active');
}

/* Progress */
audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration*100)+'%';
}

/* Rain Glass */
const c=document.getElementById('rain');
const x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const drops=[];
for(let i=0;i<120;i++)
drops.push({x:Math.random()*c.width,y:Math.random()*c.height,s:2+Math.random()*4});

function rain(){
x.clearRect(0,0,c.width,c.height);
x.strokeStyle='#0ff';
drops.forEach(d=>{
x.beginPath();
x.moveTo(d.x,d.y);
x.lineTo(d.x,d.y+14);
x.stroke();
d.y+=d.s;
if(d.y>c.height){
x.beginPath();
x.arc(d.x,c.height,8,0,Math.PI*2);
x.stroke();
d.y=0;
}
});
requestAnimationFrame(rain);
}
rain();
</script>
