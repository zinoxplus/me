<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
color:#ddd;
overflow:hidden;
}

/* üê¶ BACKGROUND (Ÿàÿßÿ∂ÿ≠‚Äåÿ™ÿ±) */
.bg{
position:fixed;
inset:0;
background:url('https://i.pinimg.com/originals/c8/cc/44/c8cc44d4a558a872b28b82cc738c3d39.gif') center/cover no-repeat;
filter:brightness(.6) contrast(1.3);
z-index:-3;
}

/* üî• Horror Dark Gradient */
body::before{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at center,rgba(0,0,0,.4),#000 80%);
z-index:-2;
}

/* ü©∏ subtle moving red shadow */
body::after{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at 50% 50%, rgba(100,0,0,.15), transparent 70%);
animation:pulse 6s infinite alternate;
z-index:-1;
}

@keyframes pulse{
from{opacity:.3}
to{opacity:.7}
}

/* üéÆ Glass Gamer Card */
.card{
width:520px;
padding:30px;
border-radius:16px;
background:rgba(10,10,15,.35);
backdrop-filter:blur(14px);
border:1px solid rgba(255,255,255,.08);
box-shadow:0 0 80px rgba(0,0,0,.9);
animation:fadeIn 1.2s ease forwards;
}

/* Title Glitch */
.card h1{
text-align:center;
letter-spacing:6px;
font-weight:300;
color:#fff;
margin-bottom:25px;
position:relative;
}

.card h1::after{
content:"VOID";
position:absolute;
left:0;
right:0;
color:#f00;
opacity:.3;
animation:glitch 2s infinite;
}

@keyframes glitch{
0%{transform:translate(0)}
20%{transform:translate(-2px,1px)}
40%{transform:translate(2px,-1px)}
60%{transform:translate(-1px,2px)}
80%{transform:translate(1px,-2px)}
100%{transform:translate(0)}
}

/* Info Grid */
.info{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-bottom:30px;
}

.field{
display:flex;
align-items:center;
gap:10px;
font-size:13px;
opacity:0;
transform:translateY(10px);
animation:loadUp .6s forwards;
}

.field i{
color:#ff0033;
font-size:14px;
}

@keyframes loadUp{
to{opacity:1;transform:translateY(0)}
}

/* üéß Spotify Horror Frame */
.spotify{
margin-top:10px;
padding:15px;
border-radius:12px;
background:rgba(0,0,0,.4);
border:1px solid rgba(255,0,0,.2);
box-shadow:0 0 25px rgba(255,0,0,.15);
transition:.4s;
}

.spotify:hover{
box-shadow:0 0 40px rgba(255,0,0,.4);
transform:scale(1.02);
}

/* Steam Button */
.steam{
position:fixed;
top:20px;
right:20px;
color:#ff0033;
border:1px solid #ff0033;
padding:8px 14px;
text-decoration:none;
font-size:12px;
transition:.3s;
}
.steam:hover{
background:#ff0033;
color:#000;
}

/* Fade */
@keyframes fadeIn{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}
</style>
</head>
