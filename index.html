<!DOCTYPE html>
<html lang="fa">
<head>
<title> VOID  XLMC  </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
background:#000;
color:#eee;
overflow:hidden;
}

/* Background GIF */
.bg{
position:fixed;
inset:0;
background:url('https://i.pinimg.com/originals/c8/cc/44/c8cc44d4a558a872b28b82cc738c3d39.gif') center/cover no-repeat;
filter:brightness(.75) contrast(1.2);
z-index:-2;
}

body::before{
content:"";
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
z-index:-1;
}

/* Steam Button */
.steam{
position:fixed;
top:20px;
right:20px;
color:#fff;
border:1px solid #fff;
padding:10px 18px;
text-decoration:none;
font-size:13px;
transition:.3s;
}
.steam:hover{
background:#fff;
color:#000;
}

/* Card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:650px;
padding:45px;
background:rgba(0,0,0,.45);
backdrop-filter:blur(18px);
border-radius:25px;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 0 50px rgba(0,0,0,.9);
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;transform:translate(-50%,-55%)}
to{opacity:1;transform:translate(-50%,-50%)}
}

h1{
text-align:center;
letter-spacing:6px;
margin-bottom:30px;
text-shadow:0 0 15px #fff;
}

/* Info Grid */
.info{
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
margin-bottom:35px;
}

.field{
background:rgba(255,255,255,.06);
padding:14px;
border-radius:14px;
display:flex;
align-items:center;
gap:12px;
position:relative;
overflow:hidden;
transition:.4s;
}

.field::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.2),transparent);
transform:translateX(-100%);
}

.field:hover::before{
animation:shine .8s forwards;
}

@keyframes shine{
to{transform:translateX(100%)}
}

.field:hover{
background:rgba(255,255,255,.15);
transform:scale(1.05);
}

.field i{
font-size:18px;
color:#fff;
width:22px;
text-align:center;
}

/* Player */
.player{
margin-top:20px;
}

.progress{
height:8px;
background:#111;
border-radius:10px;
overflow:hidden;
cursor:pointer;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#fff,#aaa);
box-shadow:0 0 10px #fff;
}

.controls{
margin-top:15px;
display:flex;
justify-content:center;
gap:45px;
font-size:22px;
}

.controls i{
cursor:pointer;
color:#aaa;
transition:.3s;
}

.controls i:hover{
color:#fff;
transform:scale(1.2);
}

.time{
margin-top:10px;
text-align:center;
font-size:13px;
}

.volume{
margin-top:10px;
text-align:center;
}
</style>
</head>

<body>

<div class="bg"></div>

<a class="steam" target="_blank"
href="https://steamcommunity.com/id/M_LMC/">
<i class="fab fa-steam"></i> ♦ Steam Profile ♦
</a>

<div class="card">

<h1>X LMC </h1>

<div class="info">
<div class="field"><i class="fa fa-user"></i> Age: 20</div>
<div class="field"><i class="fa fa-clock"></i> Timeplay CS: 800h</div>
<div class="field"><i class="fa fa-trophy"></i> Rank: 12000</div>
<div class="field"><i class="fa fa-layer-group"></i> Steam Level: 22</div>
<div class="field"><i class="fab fa-discord"></i> @mahdiyar_lmc</div>
<div class="field"><i class="fa fa-quote-left"></i> I LOST IN THE BACKROOMS</div>
</div>

<div class="player">

<audio id="audio" preload="auto">
<source src="https://zinoxplus.github.io/me/VOID.mp3" type="audio/mpeg">
Your browser does not support audio.
</audio>

<div class="progress" onclick="seek(event)">
<div class="bar" id="bar"></div>
</div>

<div class="controls">
<i class="fa fa-rotate-left" onclick="restart()"></i>
<i class="fa fa-play" onclick="play()"></i>
<i class="fa fa-pause" onclick="pause()"></i>
</div>

<div class="time" id="time">00:00 / 00:00</div>

<div class="volume">
<input type="range" min="0" max="1" step="0.01" value="1"
oninput="audio.volume=this.value">
</div>

</div>
</div>

<script>
const audio=document.getElementById("audio");
const bar=document.getElementById("bar");
const time=document.getElementById("time");

function play(){audio.play().catch(e=>alert("Click play again"))}
function pause(){audio.pause()}
function restart(){audio.currentTime=0}

audio.ontimeupdate=()=>{
if(audio.duration){
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
time.textContent=format(audio.currentTime)+" / "+format(audio.duration);
}
}

function seek(e){
const percent=e.offsetX/e.target.clientWidth;
audio.currentTime=percent*audio.duration;
}

function format(sec){
let m=Math.floor(sec/60);
let s=Math.floor(sec%60);
return (m<10?"0":"")+m+":"+(s<10?"0":"")+s;
}
</script>

</body>
</html>
