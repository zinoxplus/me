<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMC | VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
background:#000;
color:#eee;
overflow:hidden;
cursor:crosshair;
}

/* Background */
.bg{
position:fixed;
inset:0;
background:url('https://i.pinimg.com/originals/c8/cc/44/c8cc44d4a558a872b28b82cc738c3d39.gif') center/cover no-repeat;
filter:brightness(.75) contrast(1.3);
z-index:-3;
}

/* cinematic grain */
body::after{
content:"";
position:fixed;
inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.08;
pointer-events:none;
z-index:-1;
}

/* glowing card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:550px;
padding:45px;
background:rgba(0,0,0,.35);
backdrop-filter:blur(20px);
border-radius:25px;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 0 60px rgba(255,255,255,.05);
animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translate(-50%,-60%)}
to{opacity:1;transform:translate(-50%,-50%)}
}

h1{
text-align:center;
letter-spacing:10px;
margin-bottom:35px;
font-weight:300;
text-shadow:0 0 15px #fff;
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 5px #fff}
to{text-shadow:0 0 20px #fff}
}

/* info */
.info{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
margin-bottom:35px;
}

.info div{
background:rgba(255,255,255,.05);
padding:15px;
border-radius:15px;
display:flex;
align-items:center;
gap:12px;
transition:.4s;
position:relative;
overflow:hidden;
}

.info div::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.15),transparent);
transform:translateX(-100%);
}

.info div:hover::before{
animation:shine .8s forwards;
}

@keyframes shine{
to{transform:translateX(100%)}
}

.info div:hover{
transform:scale(1.08);
background:rgba(255,255,255,.12);
}

.info i{
color:#fff;
font-size:18px;
}

/* player */
.player{
margin-top:10px;
}

.progress{
height:8px;
background:#111;
border-radius:10px;
overflow:hidden;
cursor:pointer;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#fff,#aaa);
box-shadow:0 0 15px #fff;
}

.controls{
margin-top:20px;
display:flex;
justify-content:center;
gap:40px;
font-size:22px;
}

.controls i{
cursor:pointer;
color:#aaa;
transition:.3s;
}

.controls i:hover{
color:#fff;
transform:scale(1.3);
}

.time{
margin-top:10px;
text-align:center;
font-size:12px;
color:#aaa;
}

.volume{
margin-top:10px;
text-align:center;
}

/* steam button */
.steam{
position:fixed;
top:25px;
right:25px;
color:#fff;
border:1px solid #fff;
padding:12px 20px;
text-decoration:none;
font-size:13px;
transition:.3s;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 5px #fff}
50%{box-shadow:0 0 20px #fff}
100%{box-shadow:0 0 5px #fff}
}

.steam:hover{
background:#fff;
color:#000;
}
</style>
</head>

<body>

<div class="bg"></div>

<a class="steam" target="_blank"
href="https://steamcommunity.com/id/M_LMC/">
<i class="fab fa-steam"></i> STEAM PROFILE
</a>

<div class="card">

<h1>VOID</h1>

<div class="info">
<div><i class="fa fa-user"></i> AGE: 20</div>
<div><i class="fa fa-gamepad"></i> CS TIME: 800h</div>
<div><i class="fa fa-trophy"></i> RANK: 12000</div>
<div><i class="fa fa-star"></i> LEVEL: 22</div>
</div>

<div class="player">
<audio id="audio"
src="https://zinoxplus.github.io/me/VOID.mp3">
</audio>

<div class="progress" onclick="seek(event)">
<div class="bar" id="bar"></div>
</div>

<div class="controls">
<i class="fa fa-rotate-left" onclick="restart()"></i>
<i class="fa fa-play" onclick="play()"></i>
<i class="fa fa-pause" onclick="pause()"></i>
</div>

<div class="time" id="time">00:00 / 00:00</div>

<div class="volume">
<input type="range" min="0" max="1" step="0.01" value="1"
oninput="audio.volume=this.value">
</div>

</div>
</div>

<script>
const audio=document.getElementById("audio");
const bar=document.getElementById("bar");
const time=document.getElementById("time");

function play(){audio.play()}
function pause(){audio.pause()}
function restart(){audio.currentTime=0}

audio.ontimeupdate=()=>{
if(audio.duration){
bar.style.width=(audio.currentTime/audio.duration*100)+"%";

let current=format(audio.currentTime);
let total=format(audio.duration);
time.textContent=current+" / "+total;
}
}

function seek(e){
const percent=e.offsetX/e.target.clientWidth;
audio.currentTime=percent*audio.duration;
}

function format(sec){
let m=Math.floor(sec/60);
let s=Math.floor(sec%60);
return (m<10?"0":"")+m+":"+(s<10?"0":"")+s;
}
</script>

</body>
</html>
