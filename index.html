<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;color:#fff;min-height:100vh;background:#000;overflow-x:hidden}

/* Background */
.bg{position:fixed;inset:0;background:url('bg.jpg') center/cover no-repeat;filter:blur(8px) brightness(.55);z-index:-3}
.overlay{position:fixed;inset:0;background:radial-gradient(circle at top,#00ffff33,#000d);z-index:-2}

/* Rain FX */
canvas#rain{position:fixed;inset:0;z-index:-1}

.container{max-width:1100px;margin:auto;padding:30px}

/* Steam Button */
.steam-btn{position:fixed;top:20px;right:20px;z-index:10;padding:12px 18px;border-radius:40px;background:linear-gradient(45deg,#00ffff,#0066ff);color:#000;font-weight:bold;text-decoration:none;box-shadow:0 0 30px #00ffffaa;transition:.3s}
.steam-btn:hover{transform:scale(1.1)}

/* Player */
.player{background:#060a14ee;border-radius:30px;padding:30px;text-align:center;box-shadow:0 0 60px #00ffff55}
.player h1{letter-spacing:3px;margin:0 0 15px}

.now-playing{font-size:14px;color:#aaa;margin-bottom:10px}

.controls{display:flex;justify-content:center;align-items:center;gap:25px;margin:15px 0}
.controls i{font-size:32px;cursor:pointer;color:#00ffff;transition:.3s}
.controls i:hover{transform:scale(1.35);color:#fff}

.progress{width:100%;height:8px;background:#111;border-radius:10px;overflow:hidden;cursor:pointer;margin:15px 0}
.progress span{display:block;height:100%;width:0;background:linear-gradient(90deg,#00ffff,#0066ff)}

.time{display:flex;justify-content:space-between;font-size:12px;color:#aaa}

.volume-wrap{display:flex;align-items:center;justify-content:center;gap:10px;margin-top:10px}
.volume-wrap input{width:140px}

/* Playlist */
.playlist{margin-top:20px;text-align:left}
.playlist div{padding:10px 14px;border-radius:15px;background:#0b1020;margin:6px 0;cursor:pointer;transition:.3s;display:flex;align-items:center;gap:10px}
.playlist div.active{background:#00ffff22;color:#00ffff}
.playlist div:hover{transform:translateX(6px)}

/* Visualizer */
#visualizer{width:100%;height:120px;margin-top:20px;border-radius:20px;background:#05070c;box-shadow:0 0 30px #00ffff55}

@media(max-width:600px){.controls i{font-size:26px}}

<body onclick="unlockAudio()">

<div class="bg"></div>
<div class="overlay"></div>
<canvas id="rain"></canvas>

<a class="steam-btn" target="_blank" href="https://steamcommunity.com/id/M_LMC/"><i class="fab fa-steam"></i> Add Friend</a>

<div class="container">

<div class="player" id="scene">
<h1>LMC PLAYER</h1>
<div class="now-playing" id="now">--</div>

<audio id="audio" autoplay muted></audio>

<div class="controls">
<i class="fa fa-backward" onclick="prev()"></i>
<i class="fa fa-play" onclick="togglePlay()"></i>
<i class="fa fa-forward" onclick="next()"></i>
</div>

<div class="progress" onclick="seek(event)"><span id="bar"></span></div>
<div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>

<div class="volume-wrap">
<i class="fa fa-volume-high"></i>
<input type="range" min="0" max="1" step="0.01" onchange="audio.volume=this.value">
</div>

<canvas id="visualizer"></canvas>

<div class="playlist" id="list"></div>
</div>
</div>

<script>
/* Playlist */
const tracks=[
{title:'Mvshreghi - Vasam Ajib Bood',src:'https://dl.godpori.com/04/05/Mvshreghi%20-%20Vasam%20Ajib%20Bood%20[128].mp3'},
{title:'Mvshreghi - Adhd',src:'https://dl.bandmusic.ir/files/mp3/s1/01%20Mvshreghi%20-%20Adhd.mp3'}
];

const audio=document.getElementById('audio');
const now=document.getElementById('now');
const list=document.getElementById('list');
const bar=document.getElementById('bar');
let index=0,playing=false;

tracks.forEach((t,i)=>{
const d=document.createElement('div');
d.innerHTML='<i class="fa fa-music"></i>'+t.title;
d.onclick=()=>loadTrack(i,true);
list.appendChild(d);
});

function loadTrack(i,play){
index=i;
audio.src=tracks[i].src;
now.innerText=tracks[i].title;
[...list.children].forEach((e,n)=>e.classList.toggle('active',n===i));
if(play) audio.play();
}
loadTrack(0,false);

function togglePlay(){playing?audio.pause():audio.play();}
audio.onplay=()=>playing=true;
audio.onpause=()=>playing=false;
function next(){loadTrack((index+1)%tracks.length,true)}
function prev(){loadTrack((index-1+tracks.length)%tracks.length,true)}

function seek(e){audio.currentTime=(e.offsetX/e.target.offsetWidth)*audio.duration}
audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration*100||0)+'%';
cur.innerText=format(audio.currentTime);
dur.innerText=format(audio.duration);
}
function format(t){if(!t)return'0:00';let m=Math.floor(t/60);let s=Math.floor(t%60);return m+':'+('0'+s).slice(-2)}

function unlockAudio(){audio.muted=false}

/* Visualizer */
const v=document.getElementById('visualizer');
const vctx=v.getContext('2d');
v.width=v.offsetWidth;v.height=v.offsetHeight;
const AC=window.AudioContext||window.webkitAudioContext;
const ac=new AC();
const src=ac.createMediaElementSource(audio);
const an=ac.createAnalyser();
an.fftSize=128;src.connect(an);an.connect(ac.destination);
const data=new Uint8Array(an.frequencyBinCount);
function vis(){requestAnimationFrame(vis);an.getByteFrequencyData(data);vctx.clearRect(0,0,v.width,v.height);
data.forEach((d,i)=>{let h=d/2;vctx.fillStyle='#00ffff';vctx.fillRect(i*10,v.height-h,8,h)})}
vis();

/* Rain FX */
const r=document.getElementById('rain');const rctx=r.getContext('2d');
r.width=innerWidth;r.height=innerHeight;
const drops=Array(200).fill().map(()=>({x:Math.random()*r.width,y:Math.random()*r.height,l:Math.random()*20+10,s:Math.random()*4+2}));
function rain(){rctx.clearRect(0,0,r.width,r.height);rctx.strokeStyle='rgba(0,255,255,.6)';drops.forEach(d=>{rctx.beginPath();rctx.moveTo(d.x,d.y);rctx.lineTo(d.x,d.y+d.l);rctx.stroke();d.y+=d.s;if(d.y>r.height){d.y=-20;d.x=Math.random()*r.width}});requestAnimationFrame(rain)}
rain();
</script>
