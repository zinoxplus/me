<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMC || VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
background:#000;
color:#aaa;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}

/* üê¶ Crow Background */
.bg{
position:fixed;
inset:0;
background:url('https://i.pinimg.com/originals/c8/cc/44/c8cc44d4a558a872b28b82cc738c3d39.gif') center/cover no-repeat;
filter:brightness(.3) contrast(1.2);
z-index:-2;
}

/* Dark Overlay */
body::after{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at center,#000000cc,#000 70%);
z-index:-1;
}

/* üéÆ Gamer Card */
.card{
width:500px;
background:rgba(8,8,12,.95);
border:1px solid #111;
border-radius:12px;
padding:30px;
box-shadow:0 0 60px #000;
animation:fadeIn 1.2s ease forwards;
backdrop-filter:blur(8px);
}

/* Title */
.card h1{
text-align:center;
letter-spacing:4px;
font-weight:300;
color:#fff;
margin-bottom:25px;
}

/* Info Section */
.info{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-bottom:25px;
}

.field{
display:flex;
align-items:center;
gap:10px;
opacity:0;
transform:translateY(10px);
animation:loadUp .6s forwards;
}

.field i{
color:#0f0;
font-size:14px;
}

.field span{
font-size:13px;
color:#bbb;
}

/* Spotify */
.spotify{
margin-top:10px;
border-top:1px solid #111;
padding-top:20px;
}

/* Animations */
@keyframes fadeIn{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}

@keyframes loadUp{
to{opacity:1;transform:translateY(0)}
}

/* Steam Button */
.steam{
position:fixed;
top:20px;
right:20px;
color:#0f0;
border:1px solid #0f0;
padding:8px 14px;
text-decoration:none;
font-size:12px;
transition:.3s;
}
.steam:hover{
background:#0f0;
color:#000;
}
</style>
</head>

<body>

href="https://steamcommunity.com/id/M_LMC/">

</div>

</div>

<div class="field" style="animation-delay:.4s">

</div>

<div class="field" style="animation-delay:.5s">

</div>

<div class="field" style="animation-delay:.6s">

</div>
</div>

</html>
