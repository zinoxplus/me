*{margin:0;padding:0;box-sizing:border-box;font-family: 'Segoe UI', sans-serif;}
body{background:#0a0a0a;color:#fff;overflow:hidden;min-height:100vh;}
a{color:inherit;text-decoration:none;transition:.3s;}

.eq.right{right:0;}

.container{max-width:1100px;margin:auto;padding:40px;display:flex;flex-direction:column;gap:30px;}

/* HUD */
.hud{background:rgba(5,7,12,.95);border:2px solid #00ffff55;border-radius:30px;padding:30px;box-shadow:0 0 50px #00ffff33;position:relative;backdrop-filter:blur(5px);transition:transform .2s;}

.controls i{font-size:35px;cursor:pointer;color:#00ffff;transition:.3s;filter:drop-shadow(0 0 5px #00ffff);}
.controls i:hover{transform:scale(1.5) rotate(-10deg);}
.volume{width:200px;margin:auto;display:block;cursor:pointer;margin-bottom:20px;height:6px;border-radius:5px;accent-color:#00ffff;}
.playlist div{display:flex;align-items:center;gap:10px;padding:8px;border-radius:12px;cursor:pointer;transition:.3s;filter:drop-shadow(0 0 5px #00ffff);}
.playlist div:hover{background:#00ffff22;}
.playlist i{color:#00ffff;}

/* About */

.about h2{color:#00ffff;text-shadow:0 0 8px #00ffff,0 0 20px #00ffff55;margin-bottom:15px;}
.field{display:flex;align-items:center;margin:8px 0;}

/* Canvas */
#viz{width:100%;height:160px;border-radius:15px;box-shadow:0 0 25px #00ffff44;background:rgba(0,0,0,.2);}

/* Rain */
.drop{position:fixed;width:12px;height:12px;border-radius:50%;background:rgba(0,255,255,.2);backdrop-filter:blur(2px);box-shadow:inset -2px -2px 6px rgba(0,255,255,.4);pointer-events:none;}

  ctx.resume().then(()=>{
    audio.play();
    isPlaying = true;
    playBtn.classList.replace('fa-play','fa-pause');
  });
}

function pauseMusic(){
  audio.pause();
  isPlaying = false;
  playBtn.classList.replace('fa-pause','fa-play');
}

  idx = i;
  audio.src = tracks[i];
  playMusic();
}
function next(){setTrack((idx+1)%tracks.length);}
function prev(){setTrack((idx-1+tracks.length)%tracks.length);}
