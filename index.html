<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMC || VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
background:#000;
color:#aaa;
overflow:hidden;
}

/* üî• Ultra Dark Overlay */
body::before{
content:"";
position:fixed;
inset:0;
background:rgba(0,0,0,.88);
z-index:-2;
}

/* üê¶ Crow GIF Background */
.bg{
position:fixed;
inset:0;
background:url('https://i.pinimg.com/originals/c8/cc/44/c8cc44d4a558a872b28b82cc738c3d39.gif') center/cover no-repeat;
filter:brightness(.4) contrast(1.2);
z-index:-3;
}

/* üéØ HUD Container */
.hud{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
width:800px;
background:rgba(5,5,8,.95);
border:1px solid #111;
border-radius:8px;
padding:25px;
box-shadow:0 0 40px #000;
}

/* Title */
.hud h1{
text-align:center;
letter-spacing:6px;
font-weight:300;
color:#fff;
margin-bottom:20px;
}

/* Audio Bar */
.progress{
height:6px;
background:#111;
border-radius:4px;
overflow:hidden;
margin-bottom:15px;
}
.bar{
height:100%;
width:0%;
background:#0f0;
}

/* Controls */
.controls{
display:flex;
justify-content:center;
gap:40px;
font-size:22px;
color:#777;
}
.controls i{
cursor:pointer;
transition:.3s;
}
.controls i:hover{
color:#0f0;
}

/* Info Panel */
.info{
margin-top:20px;
display:flex;
justify-content:space-between;
font-size:13px;
color:#555;
border-top:1px solid #111;
padding-top:15px;
}

/* Steam Button */
.steam{
position:fixed;
top:20px;
right:20px;
color:#0f0;
border:1px solid #0f0;
padding:10px 16px;
text-decoration:none;
font-size:13px;
transition:.3s;
}
.steam:hover{
background:#0f0;
color:#000;
}
</style>
</head>

<body>

<div class="bg"></div>

<a class="steam" target="_blank"
href="https://steamcommunity.com/id/M_LMC/">
<i class="fab fa-steam"></i> STEAM
</a>

<div class="hud">

<h1>VOID</h1>

<audio id="audio"></audio>

<div class="progress">
<div class="bar" id="bar"></div>
</div>

<div class="controls">
<i class="fa fa-play" onclick="play()"></i>
<i class="fa fa-pause" onclick="pause()"></i>
<i class="fa fa-stop" onclick="stop()"></i>
</div>

<div class="info">
<div>AGE: 20</div>
<div>CS TIME: 800h</div>
<div>RANK: 12000</div>
<div>LEVEL: 22</div>
</div>

</div>

<script>
const audio=document.getElementById("audio");

/* ‚ö†Ô∏è ÿßŸæŸÑ ŸÖŸàÿ≤€å⁄© ŸÖÿ≥ÿ™ŸÇ€åŸÖ ŸæŸÑ€å ŸÜŸÖ€åÿ¥Ÿá
ÿ®ÿß€åÿØ ŸÑ€åŸÜ⁄© mp3 ŸÖÿ≥ÿ™ŸÇ€åŸÖ ÿ®ÿ≤ÿßÿ±€å */
audio.src="PUT_YOUR_DIRECT_MP3_LINK_HERE";

function play(){audio.play()}
function pause(){audio.pause()}
function stop(){audio.pause();audio.currentTime=0}

audio.ontimeupdate=()=>{
if(audio.duration){
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
}
}
</script>

</body>
</html>
