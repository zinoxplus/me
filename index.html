<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LMC | Dark Gaming</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">
<meta name="referrer" content="no-referrer-when-downgrade">
<meta name="theme-color" content="#05070c">
<meta name="description" content="LMC Dark Gaming Music Profile">
<meta property="og:type" content="website">
<meta property="og:title" content="LMC Gaming">
<meta property="og:image" content="bg.jpg">
<meta http-equiv="Content-Security-Policy"
content="default-src * data: blob: 'unsafe-inline' 'unsafe-eval'">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
margin:0;color:#fff;min-height:100vh;
background:#000;overflow:hidden
}

/* Loader */
#loader{
position:fixed;inset:0;background:#000;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
z-index:999
}
#loader h1{
color:#0ff;letter-spacing:8px;
text-shadow:0 0 30px #0ff
}
#loader .bar{
width:200px;height:6px;background:#111;
margin-top:20px;border-radius:5px;overflow:hidden
}
#loader .bar span{
display:block;height:100%;width:0;
background:#0ff;animation:load 3s forwards
}
@keyframes load{to{width:100%}}

/* Background */
.bg{
position:fixed;inset:0;
background:url('bg.jpg') center/cover no-repeat;
filter:blur(8px) brightness(.65);
z-index:-3
}
.overlay{
position:fixed;inset:0;
background:radial-gradient(circle,#00ffff22,#000c);
z-index:-2
}

/* Matrix */
#matrix{
position:fixed;inset:0;z-index:-1;opacity:.25
}

/* Layout */
.container{
max-width:1100px;margin:auto;padding:30px
}

/* Steam Button */
.steam-btn{
position:fixed;top:20px;right:20px;
padding:12px 18px;border-radius:40px;
background:linear-gradient(45deg,#0ff,#06f);
color:#000;font-weight:bold;
text-decoration:none;
box-shadow:0 0 25px #0ff;
z-index:10
}

/* Player */
.player{
background:#0b0f1add;border-radius:25px;
padding:25px;text-align:center;
box-shadow:0 0 40px #0ff6
}
.controls i{
font-size:30px;margin:15px;
cursor:pointer;color:#0ff;
transition:.3s
}
.controls i:hover{transform:scale(1.3)}
.volume{width:160px}

/* Visualizer */
#visualizer{
width:100%;height:120px;
margin-top:15px;border-radius:15px;
background:#05070c;
box-shadow:0 0 25px #0ff5
}

/* Particle Cursor */
.particle{
position:fixed;width:6px;height:6px;
background:#0ff;border-radius:50%;
pointer-events:none;opacity:.8
}
</style>
</head>

<body onclick="unlockAudio()">

<div id="loader">
<h1>LMC</h1>
<div class="bar"><span></span></div>
</div>

<div class="bg"></div>
<div class="overlay"></div>
<canvas id="matrix"></canvas>

<a class="steam-btn" target="_blank"
href="https://steamcommunity.com/id/M_LMC/">
<i class="fab fa-steam"></i> Add Friend
</a>

<div class="container" id="scene">

<div class="player">
<h1>LMC MUSIC</h1>
<audio id="audio" autoplay muted></audio>

<div class="controls">
<i class="fa fa-backward" onclick="prev()"></i>
<i class="fa fa-play" onclick="playMusic()"></i>
<i class="fa fa-forward" onclick="next()"></i>
</div>

<input class="volume" type="range" min="0" max="1"
step="0.01" onchange="audio.volume=this.value">

<canvas id="visualizer"></canvas>
</div>

</div>

<script>
// Loader
setTimeout(()=>document.getElementById('loader').style.display='none',3200);

// Audio
const tracks=[
'https://dl.godpori.com/04/05/Mvshreghi%20-%20Vasam%20Ajib%20Bood%20[128].mp3'
];
let idx=0;
const audio=document.getElementById('audio');
audio.src=tracks[idx];

function playMusic(){audio.play()}
function next(){idx=(idx+1)%tracks.length;audio.src=tracks[idx];audio.play()}
function prev(){idx=(idx-1+tracks.length)%tracks.length;audio.src=tracks[idx];audio.play()}

// Audio Context
const AudioCtx=window.AudioContext||window.webkitAudioContext;
const audioCtx=new AudioCtx();
const src=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
analyser.fftSize=128;
src.connect(analyser);
analyser.connect(audioCtx.destination);

// Unlock
function unlockAudio(){
audio.muted=false;
audioCtx.resume();
}

// Visualizer + Camera Shake
const canvas=document.getElementById('visualizer');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight}
window.onresize=resize;resize();

const data=new Uint8Array(analyser.frequencyBinCount);
function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(data);
ctx.clearRect(0,0,canvas.width,canvas.height);

let bass=0;
for(let i=0;i<data.length;i++){
let h=data[i];
if(i<5) bass+=h;
ctx.fillStyle='#0ff';
ctx.fillRect(i*10,canvas.height-h/2,8,h/2);
}
let shake=bass/300;
document.getElementById('scene').style.transform=
`translate(${(Math.random()-.5)*shake}px,${(Math.random()-.5)*shake}px)`;
}
draw();

// Matrix Rain
const m=document.getElementById('matrix');
const mctx=m.getContext('2d');
m.width=innerWidth;m.height=innerHeight;
const chars='01LMC#$';
const fs=16;
const cols=m.width/fs;
const drops=Array(Math.floor(cols)).fill(1);
setInterval(()=>{
mctx.fillStyle='rgba(0,0,0,0.05)';
mctx.fillRect(0,0,m.width,m.height);
mctx.fillStyle='#0ff';
mctx.font=fs+'px monospace';
for(let i=0;i<drops.length;i++){
let t=chars[Math.floor(Math.random()*chars.length)];
mctx.fillText(t,i*fs,drops[i]*fs);
if(drops[i]*fs>m.height && Math.random()>0.95)drops[i]=0;
drops[i]++;
}
},33);

// Particle Cursor
document.addEventListener('mousemove',e=>{
const p=document.createElement('div');
p.className='particle';
p.style.left=e.clientX+'px';
p.style.top=e.clientY+'px';
document.body.appendChild(p);
setTimeout(()=>p.remove(),300);
});
</script>

</body>
</html>
